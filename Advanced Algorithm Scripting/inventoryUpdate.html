<script>
function updateInventory(arr1, arr2) {
  
    arr2.forEach((newItem, newIndexL) => {
        let foundIndex = -1;
        arr1.some((oldItem, oldIndex) => {
            if(oldItem[1] === newItem[1]) {
                foundIndex = oldIndex;
                return true;
            }
        });
        //Item not found in old list
        if(foundIndex === -1) {
            arr1.push(newItem);
        }
        //Item found
        else {
            arr1[foundIndex][0] += newItem[0];
        }
    });
    arr1.sort((a, b) => {
        return (a[1] > b[1]) ? 1 : -1;
    });
    console.log(arr1);
    return arr1;
}
