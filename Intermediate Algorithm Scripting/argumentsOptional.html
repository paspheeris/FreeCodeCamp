<script>
function addTogether(a, b) {
    //a must be a number
    if(typeof a !== "number") {return undefined;}
    //If supplied, b must also be a number
    if(b && typeof b !== "number") {return undefined;}
    //If two arguments are supplied, simply return their sum
    if(arguments.length === 2) {
        return a + b;
    }
    //Else if one argument is supplied, return a function that takes one argument, n, and adds it to whatever a was when add together was first called
    return function(n) {
        if(typeof n !== "number") {return undefined};
        return a + n;}
}

// var sumTwoAnd = addTogether(2);
// console.log(sumTwoAnd(3));
console.log(addTogether(2)([3]));
</script>
