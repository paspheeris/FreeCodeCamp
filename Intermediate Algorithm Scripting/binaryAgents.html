<script>
function binaryAgent(str) {
  //Split given string into an array of binary numbers
  const splitString = str.split(' ');
  //For each binary number
  const mappedString = splitString.map(binaryString => {
    //spit the binary string into an array
    let binaryStringSplit = binaryString.split('');
    //reverse it
    binaryStringSplit.reverse();
    //map to each value the value * 2^index
    let digitsMapped = binaryStringSplit.map((curval, index) => {
        return curval * Math.pow(2, index); 
    });
    //Sum and return total value for that binary number(convert to decimal form)
    return digitsMapped.reduce((accum, curval) => {
        return accum + curval;
    });
  });
  //Convert from an array of unicode values to chars
  const toChars = mappedString.map(curval => {return String.fromCharCode(curval);});

  const toCharsJoined = toChars.join('');

  console.log(toCharsJoined);
  return toCharsJoined;
}

binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111");
</script>
